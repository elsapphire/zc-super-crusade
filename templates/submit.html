	/*.footer-sticky{padding-bottom: 10px;}*/

	.footer-sticky .mobile{display: none;}
	.footer-sticky .desktop{display: block;}
	.footer-sticky 	.sticky-close{position:absolute;top: 0;right: 5px; background: #f1f1f1;border-radius: 50%;border: 1px solid #b3b3b3; padding: 0 !important;}
	.footer-sticky 	.sticky-close{width: 25px; height: 25px; line-height: 1; vertical-align: middle;cursor:pointer;}

	.footer-sticky .mobile{display: block;}

        // $(document).ready(function () {
        //     (adsbygoogle = window.adsbygoogle || []).push({});
        // });
        $(function () {
            var footer_sticky = $('.footer-sticky');
            if (footer_sticky.length > 0) {
                footer_sticky.find('.sticky-close').click(function () {
                    footer_sticky.addClass('hidden');
                });
                $(document).scroll(function () {
                    var is_mob = false;
                    var scroll_top = $(this).scrollTop();

                    if ($(window).width() < 960) {
                        is_mob = true;
                    }
                    var scroll_height = is_mob ? 120 : 300;

                    if (scroll_top > scroll_height + 50) {
                        footer_sticky.show();
                    } else {
                        footer_sticky.hide();
                    }
                });
            }
        });
    </script>

<script type="text/javascript">
    var banner_loaded = false;
    var avatar_loaded = false;
    var final_canvas = undefined;
    var dpi_frame = undefined;
    var btn_download = undefined;
    var dp_frame = undefined;
    var name_visible = false;

    var initial_cover_width = 750;
    var avatar_width = 0;
    var avatar_height = 0;
    var avatar_top = 0;
    var avatar_left = 0;
    var name_size = 0;
    var name_top = 0;
    var name_left = 0;
    var name_width = 0;
    var name_padding = 15;
    var initialized = false;

    $(function () {
        dp_frame = $('#dp-frame');
        btn_download = $('#btn_download');

        let btn_nav_share = $('#btn-nav-share');
        if (navigator.share) {
            $('.social_btn a').addClass('hidden');
            btn_nav_share.removeClass('hidden');

            let title = btn_nav_share.data('title');
            let url = btn_nav_share.attr('href');

            btn_nav_share[0].onclick = async () => {
                try {
                    const shareData = {title: 'Share', text: title, url: url,};
                    await navigator.share(shareData);
                    console.log('Share successfull');
                } catch (err) {
                    console.log('Error: ', err);
                }
            }
        } else {
            console.warn('Native Web Sharing not supported');
        }

        if (btn_download.data('href') === '') {
            console.log('DP would be generated client side');
            initialize();
            return;
        }
        var export_url = btn_download.data('href');

        console.log('DP Generated ServerSide');
        btn_download.removeAttr('disabled').html('Download Now');

        btn_download.click(function () {
            window.open(export_url, '_blank');
            cta.removeClass('hidden');
        });

        function initialize() {
            var name_builder = dp_frame.find('#name-builder');
            var fake_avatar = dp_frame.find('#fake_avatar');
            dpi_frame = $('#dpi-frame');

            initial_cover_width = 750;
            avatar_width = 239;
            avatar_height = 239;
            avatar_top = 451.47916412353516;
            avatar_left = 454;
            name_size = 24;
            name_top = 700;
            name_left = 190;
            name_width = 749.167;
            name_padding = 15;
            name_visible = name_builder.attr('data-visibility') !== 'hidden';

            var banner_cover = $('#banner_cover');
            var load_comments = $('#load_comments');

            btn_download.click(function () {
                if (!final_canvas) {
                    return;
                }
                cta.removeClass('hidden');
                Canvas2Image.saveAsJPEG(final_canvas, dpi_frame.width(), dpi_frame.height(), 'zonal_cell_super_crusade_2023_dominion' + (iOS() ? '.jpg' : ''));
            });
            var b_cv = $(".b_cv");
            var fk_av = $(".fk_av");

            if (b_cv[0].complete) {
                banner_loaded = true;
            } else {
                b_cv.one('load', bannerLoaded).on('error', function () {
                    b_cv.attr('src', b_cv.attr('src'));
                });
            }
            if (fk_av[0].complete) {
                avatar_loaded = true;
            } else {
                fk_av.one('load', avatarLoaded).on('error', function () {
                    fk_av.attr('src', fk_av.attr('src'));
                });
            }
            var cta = $('#cta');
            cta.find('a').click(function () {
                var me = $(this);
                me.attr('href', me.data('href'));
            });

            load_comments.click(function () {
                load_comments.addClass('hidden');
                $('#comments').removeClass('hidden');
            });
            $('#tocomments, #tocomments_').click(function (e) {
                e.preventDefault();

                load_comments.click();

                var viewportHeight = window.innerHeight;
                var comments = $('#comments');
                var offset = comments.offset();
                var offsetTop = offset.top + 100;
                $('html,body').animate({
                    scrollTop: offsetTop
                });

            });

            reSizeFrame();
            $(window).on('resize', reSizeFrame);

            if (iOS()) {
                cta.removeClass('hidden');
            }

            function reSizeFrame() {
                var banner_width = banner_cover.width();
                var aspect_ratio = initial_cover_width / banner_width;
                var new_avatar_width = Math.round(avatar_width / aspect_ratio);
                var new_avatar_height = Math.round(avatar_height / aspect_ratio);
                var new_avatar_top = Math.round(avatar_top / aspect_ratio);
                var new_avatar_left = Math.round(avatar_left / aspect_ratio);
                var new_name_size = Math.round(name_size / aspect_ratio);
                var new_name_top = Math.round(name_top / aspect_ratio);
                var new_name_left = Math.round(name_left / aspect_ratio);
                var new_name_padding = Math.round(name_padding / aspect_ratio);
                var new_name_width = Math.round(name_width / aspect_ratio);

                var avatar_css = {
                    width: new_avatar_width + 'px',
                    height: new_avatar_height + 'px',
                    left: new_avatar_left + 'px',
                    fontSize: new_name_size + 'px',
                    lineHeight: new_avatar_height + 'px',
                    top: new_avatar_top + 'px'
                };
                fake_avatar.css(avatar_css);

                var name_css = {
                    fontSize: new_name_size + 'px',
                    left: new_name_left + 'px',
                    top: new_name_top + 'px',
                    padding: new_name_padding + 'px',
                    width: new_name_width + 'px'
                };
                name_builder.css(name_css);
                fake_avatar.show();
                if (name_visible) {
                    name_builder.show();
                } else {
                    name_builder.hide();
                }

            }

            function bannerLoaded() {
                if (!banner_loaded) {
                    banner_loaded = true;
                    onImgLoaded();
                }
            }

            function avatarLoaded() {
                if (!avatar_loaded) {
                    avatar_loaded = true;
                    onImgLoaded();
                }
            }

            initialized = true;
            onImgLoaded();
        }
    });

    function onImgLoaded() {
        if (banner_loaded && avatar_loaded) {
        } else {
            return;
        }
        if (!window.jQuery) {
            console.log('JQuery not loaded');
            return;
        }
        prepDownload();
    }

    function prepDownload() {
        if (!initialized) {
            return;
        }
        if (!window.jQuery) {
            return;
        }
        if (dpi_frame === undefined) {
            return;
        }
        $(".b_cv").off('load');
        $(".fk_av").off('load');

        var banner_cover = dpi_frame.find('#banner_cover');
        var name_builder = dpi_frame.find('#name-builder');
        var fake_avatar = dpi_frame.find('#fake_avatar');

        var banner_width = banner_cover.width();
        var aspect_ratio = initial_cover_width / banner_width;
        var new_avatar_width = Math.round(avatar_width / aspect_ratio);
        var new_avatar_height = Math.round(avatar_height / aspect_ratio);
        var new_avatar_top = Math.round(avatar_top / aspect_ratio);
        var new_avatar_left = Math.round(avatar_left / aspect_ratio);
        var new_name_size = Math.round(name_size / aspect_ratio);
        var new_name_top = Math.round(name_top / aspect_ratio);
        var new_name_left = Math.round(name_left / aspect_ratio);
        var new_name_padding = Math.round(name_padding / aspect_ratio);
        var new_name_width = Math.round(name_width / aspect_ratio);

        var avatar_css = {
            width: new_avatar_width + 'px',
            height: new_avatar_height + 'px',
            left: new_avatar_left + 'px',
            fontSize: new_name_size + 'px',
            lineHeight: new_avatar_height + 'px',
            top: new_avatar_top + 'px'
        };
        fake_avatar.css(avatar_css);

        var name_css = {
            fontSize: new_name_size + 'px',
            left: new_name_left + 'px',
            top: new_name_top + 'px',
            padding: new_name_padding + 'px',
            width: new_name_width + 'px'
        };
        name_builder.css(name_css);
        fake_avatar.show();
        if (name_visible) {
            name_builder.show();
        } else {
            name_builder.hide();
        }
        console.log('Canvas Initializing...');
        html2canvas(dpi_frame[0], {scale: window.devicePixelRatio ? window.devicePixelRatio : 1}).then(function (canvas) {
            final_canvas = canvas;
            var ctx = final_canvas.getContext('2d');
            ctx.webkitImageSmoothingEnabled = false;
            ctx.mozImageSmoothingEnabled = false;
            ctx.imageSmoothingEnabled = false;
            var imageData = final_canvas.toDataURL("image/jpg");
            $('#dp-image img').attr('src', imageData);
            $('#dp-image').removeClass('hidden');
            dp_frame.addClass('hidden');

            console.log('DP created App ready');

            btn_download.removeAttr('disabled').html('Download Now');
            //Canvas2Image.saveAsJPEG(canvas, dpi_frame.width(), dpi_frame.height(), '<?//= generate_slug($banner->name . ' ' . $name) ?>//.jpg');
        });

    }

    function iOS() {
        var iDevices = [
            'iPad Simulator',
            'iPhone Simulator',
            'iPod Simulator',
            'iPad',
            'iPhone',
            'iPod'
        ];

        if (!!navigator.platform) {
            while (iDevices.length) {
                if (navigator.platform === iDevices.pop()) {
                    return true;
                }
            }
        }
        return false;
    }
</script>
